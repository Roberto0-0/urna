<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="urna-box">
        <div id="urna-screen">
            <h3 id="text-seu-voto">SEU VOTO PARA</h3>
            <img  id="img-candidatos" src="img/canidato.png" alt="">
            <h1 id="text-veriador">VERIADOR(A)</h1>
            <p id="text-numero">Número:</p>
            <div id="text-candidato-name">
                <p>Nome: <h4 id="nome-candidato"></h4></p>
            </div>
            <div id="text-partido">
                <p>Partido: <h3 id="partido"></h3></p>
            </div>
            <div id="linha"></div>
            <div id="final">
                <p>Aperte a Tecla: </p>
                <p id="text-verde">VERDE para CONFIRMA</p>
                <p id="text-laranja">LARANJA para CORRIGIR</p>
            </div>
            <h1 id="text-erro">NÚMERO ERRADO</h1>
            <ul id="screen-menu">
                <li id="box-1"></li>
                <li id="box-2"></li>
                <li id="box-3"></li>
                <li id="box-4"></li>
                <li id="box-5"></li>
            </ul>
        </div>
        <div class=urna-frase>
            <img src="img/logo.png" alt="img">
            <h1>JUSTIÇA ELEITORAL</h1>
        </div>
        <div class="urna-teclado">
            <div class="teclas">
                <ul class="teclas-menu">
                    <li class="teclas-linha-1">
                        <button id="btn-1">1</button>
                        <button id="btn-2">2</button>
                        <button id="btn-3">3</button>
                    </li>
                    <li class="teclas-linha-2">
                        <button id="btn-4">4</button>
                        <button id="btn-5">5</button>
                        <button id="btn-6">6</button>
                    </li>
                    <li class="teclas-linha-3">
                        <button id="btn-7">7</button>
                        <button id="btn-8">8</button>
                        <button id="btn-9">9</button>
                    </li>
                    <li class="teclas-linha-4">
                        <button id="btn-0">0</button>
                    </li>
                    <li class="teclas-linha-5">
                        <button id="btn-branco">BRANCO</button>
                        <button id="btn-corrigir">CORRIGIR</button>
                        <button id="btn-confirma">CONFIRMA</button>
                    </li>
                </ul>  
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
